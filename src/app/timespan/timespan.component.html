<mat-card>
    <mat-card-title>Tiresa's Age Calculator</mat-card-title>
    <mat-card-content>
        <div>Starting Date<input type="date" [(ngModel)]="startingDate"></div>
        <div>Ending Date<input type="date" [(ngModel)]="endingDate"></div>
        <button mat-button (click)="calculateAge()">Calculate Age</button>
        <div>Outcome: {{age}}</div>
    </mat-card-content>
</mat-card>
