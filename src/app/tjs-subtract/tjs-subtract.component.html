<mat-card>
  <mat-card-title>Tom's Subtraction Component</mat-card-title>
  <mat-form-field>
      <input matInput placeholder='Number 1' type="number" [(ngModel)]='numberOne'>
  </mat-form-field>
  -
  <mat-form-field>
      <input matInput placeholder='Number 2' type="number" [(ngModel)]='numberTwo'>
  </mat-form-field>
  &nbsp;
  <button mat-raised-button (click)='subtractNumbers()'>=</button>
  &nbsp;
  {{ answer }}
</mat-card>
