<div>
  <a (click)='checkAll()' href ='#'>Check All</a> | <a (click)='uncheckAll()'href ='#'>Uncheck All</a>
  <p *ngFor='let t of availablePizzaToppings'>
    <input type="checkbox" [(ngModel)]='t.checked' (change)='calculateTotal()'>
    {{ t.name }} ({{ t.price | currency }})
  </p>
  <p *ngIf='false'>
    <button (click)='calculateTotal()'>Calculate Total</button>
  </p>
  <h3>
    Total: {{ total | currency}}
    <span *ngIf='showWarning' style="color: red; font-size: 0.7em">(Don't forget to choose your toppings)</span>
  </h3>
</div>
