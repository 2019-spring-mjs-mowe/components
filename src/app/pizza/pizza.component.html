<div>
  <button (click)="checkAll()">Check all</button>
  <p *ngFor='let t of availablePizzaToppings'>
    <input type="checkbox" [(ngModel)]='t.checked' (change)="recalculateTotal()">
    {{ t.name }} ({{ t.price | currency }})
  </p>
  <p>
    <button *ngIf="false" (click)='calculateTotal()'>Calculate Total</button>
  </p>
  <h3>
    {{ total | currency}}
    <span *ngIf="showWarning" style="color: red;">Don't forget your toppings</span>
  </h3>
</div>
