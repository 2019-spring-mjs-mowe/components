<div>
  <a (click)='checkAll()' href="#">All</a> | <a (click)='checkNone()' href="#">None</a>
  <p *ngFor='let t of availablePizzaToppings'>
    <input type="checkbox" [(ngModel)]='t.checked' (change)='recalculateTotal()'>
    {{ t.name }} ({{ t.price | currency }})
  </p>
  <p>
    <button *ngIf='false' (click)='calculateTotal()'>Calculate Total</button>
  </p>
  <h3>
    Total: {{ total | currency}}
    <span *ngIf='showWarning' style="color:crimson; font-size: 0.7em">(Don't forget choose you pizza topping)</span>
  </h3>
</div>
